<html>
<head>
  <meta charset="UTF-8">
  <title>Pivotal Stats</title>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>
  <style type="text/css">
    .wrapper {
      margin: 0 auto;
      width: 900px;
    }
    .pie {
      min-width: 300px;
      height: 300px;
      background-color: #f4f4f4;
      margin: 0;
      float: left;
      text-align: center;
      color: #999;
    }

    .users {
      margin-top: 30px;
    }

    .user {
      display: inline-block;
      border: 1px solid #eee;
      padding: 6px;
      margin: 4px;
    }

  </style>
</head>
<body>

  <div class="wrapper">
    <div class="project">
      <div id="container1" class="pie">Loading...</div>
      <div id="container2" class="pie">Loading...</div>
      <div id="container3" class="pie">Loading...</div>
    </div>

    <div class="users"></div>
  </div>

  <script type="text/javascript">

    var initHighcharts = function($target, type, data) {
      $target.highcharts({
        title: { text: type },
        exporting: { enabled: false },
        credits: { enabled: false },
        // tooltip: { enabled: false },
        tooltip: {
          pointFormat: '{point.percentage:.1f}% ({point.y}/{point.total})'
        },
        plotOptions: {
          pie: {
            animation: false,
            allowPointSelect: false,
            cursor: null,
            dataLabels: {
              enabled: false
            }
          },
          series: {
            states: {
              hover: { enabled: false }
            }
          }
        },
        chart: {
          plotBackgroundColor: null,
          plotBorderWidth: null,
          plotShadow: false
        },
        series: [{
          showInLegend: false,
          type: 'pie',
          name: 'current',
          data: [
            {
              name: 'features',
              y: data.features,
              color: '#1CAD7E'
            },
            {
              name: 'chores',
              y: data.chores,
              color: '#4D4843'
            },
            {
              name: 'bugs',
              y: data.bugs,
              color: '#EA5E47'
            },
          ]
        }]
      });
    };

    var createGraph = function($target, type) {
      $.ajax({
        url: 'http://localhost:8999/api/iterations/'+ type,
        type: 'GET',
        dataType: 'json'
      }).done(function(res) {
        initHighcharts($target, type, res.data);
      });
    };

    var createUserStats = function(data) {
      var html = [];

      for (var key in data) {
        var h = ''+
          '<div class="user">'+
            // '<p>'+ data[key].name +'</p>'+
            '<p>'+ data[key].initials +'</p>'+
            '<p>'+ createStatsByType(data[key].current, 'current') +'</p>'+
            '<p>'+ createStatsByType(data[key].backlog, 'backlog') +'</p>'+
          '</div>';
        html.push(h);
      }

      $('.users').html(html.join(''));
    };

    var createStatsByType = function(data, type) {
      var h = [];

      for (var key in data) {
        h.push(key +': '+ data[key].length);
      }

      return '<b>'+ type +'</b><br>' + h.join(',');
    };


    $(function() {
      createGraph($('#container1'), 'backlog');
      createGraph($('#container2'), 'current');
      createGraph($('#container3'), 'done');

      $.ajax({
        url: 'http://localhost:8999/api/user_stats',
        type: 'GET',
        dataType: 'json'
      }).done(function(res) {
        createUserStats(res.data);
      });

    });

  </script>

</body>
</html>
