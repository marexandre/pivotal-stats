<html>
<head>
  <meta charset="UTF-8">
  <title>Pivotal Stats</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
  <style type="text/css">
    *,
    *:before,
    *:after {
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
    }

    .wrapper {
      margin: 0 auto;
      width: 900px;
    }
    .pie {
      min-width: 300px;
      height: 300px;
      background-color: #f4f4f4;
      margin: 0;
      float: left;
      text-align: center;
      color: #999;
    }

    .users {
      margin-top: 30px;
    }

    .user {
      display: inline-block;
      margin: 4px;
      width: 40px;
      text-align: center;
    }
    .user-meta {
      padding: 10px 0;
    }

    .task:first-child {
      border-top: 1px solid #000;
    }
    .task {
      width: 100%;
      height: 10px;
      border: 1px solid #000;
      border-top: none;
      opacity: .5;
    }
    .task.bugs {
      background-color: #EA5E47;
    }
    .task.chores {
      background-color: #4D4843;
    }
    .task.features {
      background-color: #1CAD7E;
    }

    .clearfix:after {
      content: "";
      display: table;
      clear: both;
    }

  </style>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>

  <div class="wrapper">
    <div class="project clearfix">
      <div id="container1" class="pie">Loading...</div>
      <div id="container2" class="pie">Loading...</div>
      <div id="container3" class="pie">Loading...</div>
    </div>

    <div class="users"></div>
  </div>

  <script id="user-stats-template" type="text/x-handlebars-template">
    {{#each people}}
      {{@key}}: {{this}}
    {{/each}}
  </script>

  <script id="user-stats-template-2" type="text/x-handlebars-template">
    {{#each data}}
    <div class="user">
      <div class="tasks current">
        {{#each this.current.bugs}}
          <div class="task bugs"></div>
        {{/each}}
        {{#each this.current.chores}}
          <div class="task chores"></div>
        {{/each}}
        {{#each this.current.features}}
          <div class="task features" style="height: {{math this.estimate "*" 10 }}px;"></div>
        {{/each}}
      </div>

      <!-- <p>{{ this.name }}</p> -->
      <div class="user-meta">{{ this.initials }}</div>

      <div class="tasks backlog">
        {{#each this.backlog.features}}
          <div class="task features" style="height: {{math this.estimate "*" 10 }}px;"></div>
        {{/each}}
        {{#each this.backlog.chores}}
          <div class="task chores"></div>
        {{/each}}
        {{#each this.backlog.bugs}}
          <div class="task bugs"></div>
        {{/each}}
      </div>

    </div>
    {{/each}}
  </script>

  <script type="text/javascript">
    Handlebars.registerHelper("math", function(lvalue, operator, rvalue, options) {
      lvalue = parseFloat(lvalue);
      rvalue = parseFloat(rvalue);

      return {
        "+": lvalue + rvalue,
        "-": lvalue - rvalue,
        "*": lvalue * rvalue,
        "/": lvalue / rvalue,
        "%": lvalue % rvalue
      }[operator];
    });


    var initHighcharts = function($target, type, data) {
      $target.highcharts({
        title: { text: type + ': '+ data.total },
        exporting: { enabled: false },
        credits: { enabled: false },
        // tooltip: { enabled: false },
        tooltip: {
          pointFormat: '{point.percentage:.1f}% ({point.y}/{point.total})'
        },
        plotOptions: {
          pie: {
            animation: false,
            allowPointSelect: false,
            cursor: null,
            dataLabels: {
              enabled: false
            }
          },
          series: {
            states: {
              hover: { enabled: false }
            }
          }
        },
        chart: {
          plotBackgroundColor: null,
          plotBorderWidth: null,
          plotShadow: false
        },
        series: [{
          showInLegend: false,
          type: 'pie',
          name: 'current',
          data: [
            {
              name: 'features',
              y: data.features,
              color: '#1CAD7E'
            },
            {
              name: 'chores',
              y: data.chores,
              color: '#4D4843'
            },
            {
              name: 'bugs',
              y: data.bugs,
              color: '#EA5E47'
            },
          ]
        }]
      });
    };

    var createGraph = function($target, type) {
      $.ajax({
        url: 'http://localhost:8999/api/iterations/'+ type,
        type: 'GET',
        dataType: 'json'
      }).done(function(res) {
        initHighcharts($target, type, res.data);
      });
    };

    var createUserStats = function(data) {
      var html = [];

      var source   = $('#user-stats-template-2').html();
      var template = Handlebars.compile(source);
      var html     = template(data);
      $('.users').html(html);
    };

    $(function() {
      createGraph($('#container1'), 'backlog');
      createGraph($('#container2'), 'current');
      createGraph($('#container3'), 'done');

      $.ajax({
        url: 'http://localhost:8999/api/user_stats',
        type: 'GET',
        dataType: 'json'
      }).done(function(res) {
        createUserStats(res);
      });

    });

  </script>

</body>
</html>
